<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <ul class="head-content">
                    <li class="head-content_item head-content_item-title">
                        <span class="head-title">Payment method</span>
                    </li>
                    <li class="head-content_item head-content_item-questionIcon">
                        <object data="./question.svg" type="image/svg+xml"></object>
                    </li>
                </ul>
            </div>
            <div class="container">
                <ul class="container-list">
                    <li class="container-list_item">
                        <ul class="container-list_item-icon-container">
                            <li class="container-list_item-container-icon visaIcon">
                                <object data="./visa.svg" type="image/svg+xml"></object>
                            </li>
                            <li class="container-list_item-container-icon mcIcon">
                                <object data="./mc_vrt_pos.svg" type="image/svg+xml"></object>
                            </li>
                        </ul>
                    </li>
                    <li class="container-list_item">
                        <ul class="container-list_item-content">
                            <li class="container-list_item-content-title">
                                <span class="cardHolderName">Cardholder name</span>
                            </li>
                            <li class="container-list_item-content-input">
                                <input type="text" name="" id="" class="cardHolderName-input" placeholder="Diane Miles">
                            </li>
                        </ul>
                    </li>
                    <li class="container-list_item">
                        <ul class="container-list_item-cardInfor">
                            <li class="container-list_item-cardInfor-item">
                                <ul class="container-list_item-cardInfor-item-cardNumber">
                                    <li class="container-list_item-cardInfor-cardNumber-title">
                                        <span>Card number</span>
                                    </li>
                                    <li class="container-list_item-cardInfor-cardNumber-num">
                                        <input type="text" name="" id="" class="cardNumber-input" placeholder="1234 6573 8228 7373">
                                    </li>
                                </ul>
                            </li>
                            <li class="container-list_item-cardInfor-item">
                                <ul class="container-list_item-cardInfor-item-date">
                                    <li class="container-list_item-cardInfor-item-date-title">
                                        <span class="date">Date</span>
                                    </li>
                                    <li class="container-list_item-cardInfor-item-date-value">
                                        <input type="text" name="" id="" class="dateValue" placeholder="10/25">
                                    </li>
                                </ul>
                            </li>
                            <li class="container-list_item-cardInfor-item">
                                <ul class="container-list_item-cardInfor-item-ccv">
                                    <li class="container-list_item-cardInfor-item-ccv-title">
                                        <span class="ccv">CCV</span>
                                    </li>
                                    <li class="container-list_item-cardInfor-item-ccv-value">
                                        <input type="text" name="" id="" class="ccvValue" placeholder="329">
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="container-list_item">
                        <ul class="container-list_item-footer">
                            <li class="container-list_item-footer-icon">
                                <object data="./information.svg" type="image/svg+xml"></object>
                            </li>
                            <li class="container-list_item-footer-text">
                                <span>Credit Card payments may take up to 24h to processed</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
