<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="search">
                <input type="text" name="" id="input-search" placeholder="Type something to search...">
            </div>
            <ul class="list-item">
                <li class="list-item_button">
                    <ul class="list-item_button-container">
                        <li class="list-item_button-item-icon plus-icon">
                            <object data="./plus.svg" type="image/svg+xml"></object>
                        </li>
                        <li class="list-item_button-item-text">
                            <span class="text">Add icon</span>
                        </li>
                    </ul>
                </li>
                <li class="list-item_button">
                    <ul class="list-item_button-container">
                        <li class="list-item_button-item-icon comment-icon">
                            <object data="./comment.svg" type="image/svg+xml"></object>
                        </li>
                        <li class="list-item_button-item-text">
                            <span class="text">Add comment</span>
                        </li>
                    </ul>
                </li>
                <li class="list-item_button">
                    <ul class="list-item_button-container">
                        <li class="list-item_button-item-icon chart-icon">
                            <object data="./chart.svg" type="image/svg+xml"></object>
                        </li>
                        <li class="list-item_button-item-text">
                            <span class="text">Add dependency</span>
                        </li>
                    </ul>
                </li>
                <li class="list-item_button">
                    <ul class="list-item_button-container">
                        <li class="list-item_button-item-icon layout-icon">
                            <object data="./layout.svg" type="image/svg+xml"></object>
                        </li>
                        <li class="list-item_button-item-text">
                            <span class="text">Copy current block</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
