<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="line-1">
                <ul class="line-1_contaniner">
                    <li class="line-1_icon">
                        <object type="image/svg+xml" data="./icon/start-button.svg"></object>
                    </li>
                    <li class="line-1_content">
                        <ul class="line-1_content-list">
                            <li class="line-1_content-item line-1_content-item-title">Team goals</li>
                            <li class="line-1_content-item line-1_content-item-date">Last update: 02.03.2020</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="line-2">
                <ul class="line-2_contaniner">
                    <li class="line-2_item line-2_item-svg">
                        <object class="line-2_item-svg-item" type="image/svg+xml" data="./icon/contrast.svg"></object>
                    </li>
                    <li class="line-2_item line-2_item-title">
                        <p class="line-2_item-title-text">Shape experimenting</p> 
                    </li>
                    <li class="line-2_item line-2_item-list-person fix">
                        <ul class="line-2_person">
                            <li class="line-2_person-item"><a class="line-2_person-item-link" href="#"><img class="line-2_person-item-img" src="https://picsum.photos/25" alt=""></a></li>
                            <li class="line-2_person-item"><a class="line-2_person-item-link" href="#"><img class="line-2_person-item-img" src="https://picsum.photos/25" alt=""></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="line-3">
                <ul class="line-2_contaniner">
                    <li class="line-2_item line-2_item-svg">
                        <object class="line-2_item-svg-item" type="image/svg+xml" data="./icon/circle.svg"></object>
                    </li>
                    <li class="line-2_item line-2_item-title">
                        <p class="line-2_item-title-text">Presentation to client</p> 
                    </li>
                    <li class="line-2_item line-2_item-list-person">
                        <ul class="line-2_person">
                            <li class="line-2_person-item"><a class="line-2_person-item-link" href="#"><img class="line-2_person-item-img" src="https://picsum.photos/25" alt=""></a></li>
                            <li class="line-2_person-item"><a class="line-2_person-item-link" href="#"><img class="line-2_person-item-img" src="https://picsum.photos/25" alt=""></a></li>
                            <li class="line-2_person-item">
                                <div class="line-2_person-item-no-img">
                                    <div class="number">
                                        <span class="number-item">+3</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
