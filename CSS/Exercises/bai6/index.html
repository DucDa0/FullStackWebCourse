<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="content">
            <div class="head">
                <ul class="head-content">
                    <li class="head-content_item head-content_item-title">
                        <span class="head-title">Order Summary</span>
                    </li>
                    <li class="head-content_item head-content_item-questionIcon">
                        <object data="./question.svg" type="image/svg+xml"></object>
                    </li>
                </ul>
            </div>
            <div class="mid">
                <ul class="mid-balance_amount">
                    <li class="mid-balance_amount-item">
                        <span class="balance-title">Balance amount:</span>
                    </li>
                    <li class="mid-balance_amount-item">
                        <span class="balance-value">100.00 $</span>
                    </li>
                </ul>
                <ul class="mid-balance_vat">
                    <li class="mid-balance_vat-item">
                        <span class="vat-title">VAT (21%)</span>
                    </li>
                    <li class="mid-balance_vat-item">
                        <span class="vat-value">21.00 $</span>
                    </li>
                </ul>
            </div>
            <div class="mid-2">
                <ul class="mid-2-total">
                    <li class="mid-2-total-item">
                        <span class="total-title">Total:</span>
                    </li>
                    <li class="mid-2-total-item">
                        <span class="total-extension">
                            (Incl. VAT)
                        </span>
                    </li>
                </ul>
                <span class="total-value">100.00 $</span>
            </div>
            <div class="mid-3">
                <ul class="mid-3-customer">
                    <li class="mid-3-customer-item">
                        <span class="customer-title">Account after pop up</span>
                    </li>
                    <li class="mid-3-customer-item">
                        <span class="customer-name">Theresa Williamson</span>
                    </li>
                </ul>
                <span class="customer-payment">100.00 $</span>
            </div>
            <div class="foot">
                <input type="button" value="Confirm your order" class="confirm">
            </div>
        </div>
    </div>
</body>
</html>
