<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><strong>Binding value</strong></h1>
    <p id="show">Hello, </p>
    <input type="text" placeholder="Nhap ten cua ban" name="" id="input">
    <script>
        const show = document.getElementById('show');
        const input = document.getElementById('input');
        input.addEventListener('keyup', () => {
            show.textContent = 'Hello, ' + input.value;
        })
    </script>
</body>

</html>
