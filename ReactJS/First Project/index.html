<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <!-- <div class="title">starry Night</div>
    <img src="https://picsum.photos/200" alt="xxx"> -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script>
        // Tham số đầu là tên thẻ, tham số thứ 2(1 object) là các props(các thuộc tính), tham số thứ 3->n là childs
        const Title=React.createElement('div',{
            className: 'title'
        }, 'starry Night');
        const Image=React.createElement('img',{
            src: 'https://picsum.photos/200',
            alt: 'xxx'
        });
        const App=React.createElement('div',null,Title, Image);
        const root=document.getElementById('root');
        ReactDOM.render(App, root);
    </script>
</body>
</html>
